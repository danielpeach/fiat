spring:
  application:
    name: fiat

fiat:
  writeMode:
    enabled: false
  cache:
    expiresAfterWriteSeconds: 0

services:
  clouddriver:
    baseUrl: http://clouddriver.net
  front50:
    baseUrl: http://front50.net
  igor:
    enabled: false
    baseUrl: http://igor.net

spinnaker:
  extensibility:
    plugins-root-path: build/plugins
    plugins:
      io.armory.fiat.enabled.plugin:
        enabled: true
      io.armory.fiat.disabled.plugin:
        enabled: false
      io.armory.fiat.version.not.supported.plugin:
        enabled: true
